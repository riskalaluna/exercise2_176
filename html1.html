<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Page 1</h1>
        
        <!-- Audio Section -->
        <div class="section-container mt-5">
            <h2>Audio Section</h2>
            <p>Text explaining the audio used on this page.</p>
            <div class="d-flex align-items-center">
                <span class="mr-2">Title</span>
                <input type="range" class="custom-range" id="audioRange" min="0" max="100">
            </div>
        </div>
        
        <!-- Video Section -->
        <div class="section-container mt-5 text-center">
            <div class="video-placeholder">
                <button type="button" class="btn btn-dark">▶️</button>
            </div>
            <p>Text explaining the video used on this page.</p>
        </div>
        
        <!-- Image Section -->
        <div class="section-container mt-5 text-center">
            <div class="image-placeholder">
                <img src="path-to-your-image.jpg" alt="Description Image" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <p>Text explaining the image used on this page.</p>
        </div>
        
        <!-- Survey Button -->
        <div class="text-center mt-5">
            <button type="button" class="btn btn-primary" onclick="window.location.href='html2.html'">Survey</button>
        </div>
    </div>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="page1.js"></script>
</body>
</html>
